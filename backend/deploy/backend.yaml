---
# 4️⃣ Backend Service
apiVersion: v1
kind: Service
metadata:
  name: grepmind-backend
  namespace: grepmind
spec:
  selector:
    app: grepmind-backend
  ports:
    - port: 5000
      targetPort: 5000
